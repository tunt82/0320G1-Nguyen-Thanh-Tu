<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://james.codegym.vn/pluginfile.php/10805/mod_assign/intro/1.png" width="300px" height="350px" style="position: absolute ; top: 0px ; left: 0px">

<script>
    function upArrowPressed() {
        let element = document.getElementById("nobita") ;
        element.style.top = parseInt(element.style.top) - 5 + "px" ;
    }
    function downArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + "px" ;
    }
    function leftArrowPressed() {
        let element = document.getElementById("nobita") ;
        element.style.left = parseInt(element.style.left) - 5 + "px" ;
    }
    function rightArrowPressed() {
        let element = document.getElementById("nobita") ;
        element.style.left = parseInt(element.style.left) + 5 + "px" ;
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break ;
            case 39:
                rightArrowPressed() ;
                break ;
            case 38 :
                upArrowPressed() ;
                break ;
            case 40 :
                downArrowPressed() ;
                break ;

        }

    }
    function docReady() {
        window.addEventListener('keydown', moveSelection)

    }


</script>


</body>
</html>
