<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập cạnh a ")) ;
    let b = parseInt(prompt("nhập cạnh b ")) ;
    let c = parseInt(prompt("nhập cạnh c ")) ;

    if (a,b,c > 0 && a + b > c && b + c > a && a + c > b)
    {
        alert("a, b, c là cạnh của tam giác") ;
    }
    else {
        alert("a, b, c không là cạnh của tam giác") ;

    }



</script>


</body>
</html>
