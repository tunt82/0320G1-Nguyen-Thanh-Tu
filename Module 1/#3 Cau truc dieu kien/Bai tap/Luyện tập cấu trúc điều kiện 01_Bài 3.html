<script>
    let a = parseInt(prompt("Nhập số ")) ;

    if (a > 0) {
        alert(" Số bạn nhập vào lớn hơn 0") ;
    }
    else{
        alert(" Số bạn nhập vào nhỏ hơn 0") ;
    }

</script>
