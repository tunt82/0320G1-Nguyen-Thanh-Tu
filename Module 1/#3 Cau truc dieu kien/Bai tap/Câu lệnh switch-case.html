<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<input type="text" id="month">
<input type="button" value="Tính số ngày" onclick="thang()">
<body>
<script>


    function thang() {
        let month = parseInt(document.getElementById("month").value);
        let days = 0;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                days = 31;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                days = 30;
                break;
            default:
                days = 28;
                break;
        }
        document.write(days)
    }
