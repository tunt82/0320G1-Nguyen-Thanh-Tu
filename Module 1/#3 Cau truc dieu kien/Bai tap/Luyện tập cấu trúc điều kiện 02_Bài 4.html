<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập chiều dài cạnh a ")) ;
    let b = parseFloat(prompt("Nhập chiều dài cạnh b ")) ;
    let dt ;

    dt = a*b ;

    alert("Diện tích hình chữ nhật là: "+ dt.toFixed(2)) ;

</script>


</body>
</html>
