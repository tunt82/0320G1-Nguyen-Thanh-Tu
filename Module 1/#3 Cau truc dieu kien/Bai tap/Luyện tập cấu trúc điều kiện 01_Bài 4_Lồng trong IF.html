<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a ")) ;
    let b = parseInt(prompt("Nhập số b ")) ;
    let c = parseInt(prompt("Nhập số c ")) ;

    let max = a ;

    if (b > max) {
        max = b ;
        if (c > max) {
            max = c ;
            alert(max) ;
        }
        else {
            alert(max) ;
        }
    }
    else {
        alert(max) ;
    }

</script>


</body>
</html>
