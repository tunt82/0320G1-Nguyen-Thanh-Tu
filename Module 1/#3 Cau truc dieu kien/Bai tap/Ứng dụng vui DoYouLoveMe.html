<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="position: absolute; top: 50px ; left: 50px"> Do you love me </h1>
<input type="button" id="yes" onclick="yesClick()" style="position: relative ; top: 130px ; left: 100px" value="Yes">
<input type="button" id="no" onmouseover="noHove()" style="position: relative ; top: 130px ; left: 150px" value="No">

<script>

    function yesClick() {
        alert("Yes. You are right") ;

    }
    function noHove() {
        x = Math.round(Math.random()*window.innerWidth) ;
        y = Math.round(Math.random()*window.innerHeight) ;

        document.getElementById("no").style.left =x + "px" ;
        document.getElementById("no").style.top =y + "px" ;

    }


</script>

</body>
</html>
