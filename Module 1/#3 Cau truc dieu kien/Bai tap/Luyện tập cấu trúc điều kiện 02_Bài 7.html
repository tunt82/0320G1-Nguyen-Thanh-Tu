<script>
    let a = parseInt(prompt("nhập a ")) ;
    let b = parseInt(prompt("Nhập b ")) ;
    let c = parseInt(prompt("Nhập b ")) ;
    let x ;

    if (a === 0 ) {
        x = -c/b ;
        alert(x) ;
    }
    else {
        if (b === 0 && c === c ) {
            alert("Phương trình có vô số nghiệm") ;
        }
        else {
            let delta = b**2 + 4*a*c ;

            if (delta < 0) {
                alert("Phương trình vô nghiệm") ;
            }
            else {
                if (delta = 0) {
                    x=-b/2*a
                    alert("Phương trình có nghiệm kép: "+ x) ;
                }
                else {
                        x1 = -b+Math.sqrt(delta)/2*a ;
                        x2 = -b-Math.sqrt(delta)/2*a ;
                        alert("Phương trình có 2 nghiệm: " + "x1:" + x1 + "  x2:" + x2) ;
                    }
                }

            }
    }



</script>
