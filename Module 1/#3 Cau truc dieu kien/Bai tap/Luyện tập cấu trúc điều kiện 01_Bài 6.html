<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhSo = parseFloat(prompt("Nhập doanh số bán hàng ")) ;

    if (doanhSo <= 100) {
        alert("Hoa hồng là 5%") ;
    }
    else {
        if (doanhSo <= 300 && doanhSo > 100) {
            alert("Hoa hồng là 10%") ;
        }
        else {
            alert("Hoa hồng là 20%") ;
        }
    }


</script>




</body>
</html>
