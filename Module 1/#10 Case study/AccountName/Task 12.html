<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
<table>
    <th>
        Hạng mục

</table>

<body>

<script>
    let name ;
    let cmnd ;
    let birthday ;
    let email ;
    let address ;
    let typeService ;
    let typeRoom ;
    let discount ;
    let quantityIncluded ;
    let renDays ;
    let totalPay ;

    name = prompt("Input name: ") ;
    cmnd = prompt("Input cmnd: ")
    birthday = prompt("Input birthday: ") ;
    email = prompt("Input email: ") ;
    address = prompt("Input address: ") ;
    typeService = prompt("Input typeService: ") ;
    typeRoom = prompt("Input typeRoom: ") ;
    discount = prompt("Input discount: ") ;
    quantityIncluded = prompt("Input quantityIncluded: ") ;
    renDays = prompt("Input renDays: ") ;



    totalPay = 300*renDays*(1-discount/100) ;

    alert(name + "\n" + cmnd+ "\n" + birthday+ "\n" + email+ "\n" + address+ "\n" + typeService+ "\n" + typeRoom+ "\n" + discount+ "\n" + quantityIncluded+ "\n" + renDays+ "\n" + totalPay) ;







</script>
