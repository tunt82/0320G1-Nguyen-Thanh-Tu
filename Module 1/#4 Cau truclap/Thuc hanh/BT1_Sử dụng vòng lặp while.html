<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let num = prompt("Nhập vào 1 số ") ;
    let total = 0 ;

    while (num != -1) {
        num = prompt("Enter a number: ");
        alert(num) ;
        total = total + num ;
    }
    alert(total) ;

</script>

</body>
</html>
