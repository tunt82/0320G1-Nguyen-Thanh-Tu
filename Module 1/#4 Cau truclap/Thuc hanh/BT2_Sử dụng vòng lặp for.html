<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let num = parseInt(prompt("Nhập vào 1 số ")) ;
    let i ;
    let total = 0 ;

    for (i = 0 ; i <= num ; i++) {
        total = total + i ;

    }
    alert(total) ;
</script>

</body>
</html>
