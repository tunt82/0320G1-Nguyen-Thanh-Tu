<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let F1 = 0 ;
    let F2 = 0 ;
    let F=0 ;
    let finonaci = "0" ;

    for (i=0 ;i<20 ;i++) {
        if(i===0) {
            F2 = 1 ;
            F = 1 ;
            finonaci+= F;
        }else {
            F=F1+F2;
            F1 = F2;
            F2=F ;
            finonaci+= F;
        }
    }
    alert(finonaci);


</script>
</body>
</html>
