<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giaithua = 1 ;
    let so = parseInt(prompt("Nhập vào số ")) ;
    let count ="" ;

    for (i=1 ; i<=so ; i++) {
        giaithua=giaithua*i ;
        count+=i ;
    }
    alert(count + "\n" + giaithua) ;
</script>
</body>
</html>
