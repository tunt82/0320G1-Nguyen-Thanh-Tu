<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canh = prompt("Nhập số dòng hiển thị sao VD 5:") ;

    for (var i=0 ; i<=canh ; i++) {
        for(var j=0 ; j<= i; j++) {
            let sao = "*" ;
            document.write(sao) ;
        }

        document.write("<br>") ;
    }

    document.write("<br><br>") ;

    for (var i=5 ; i>=0 ; i--) {
        for(var j=0 ; j<= i; j++) {
            let sao = "*" ;
            document.write(sao) ;
        }

        document.write("<br>") ;
    }
</script>
</body>
</html>
