<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let F = 0 , F0= 0, F1=0
    fibonacci = "0" ;
    total = 0 ;

    for (let i=0; i<20;i++) {
        if (i===0) {
            F1 = 1 ;
            F = 1 ;
            fibonacci+= F ;
            total += F ;

        }else {
            F = F0 + F1 ;
            F0 = F1 ;
            F1 = F ;

            fibonacci+= F ;
            total += F ;

        }
    }
    alert(fibonacci + "\n"  +
        "Tổng của 20 số đầu tiên là " + total);


</script>
</body>
</html>
