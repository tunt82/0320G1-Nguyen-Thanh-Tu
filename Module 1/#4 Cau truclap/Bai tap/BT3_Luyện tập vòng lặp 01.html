<body>
<script>
    let F = 0 , F0= 0, F1=0
    fibonacci = "0" ;

    for (let i=0; i<20;i++) {
        if (i===0) {
            F1 = 1 ;
            F = 1 ;
            fibonacci+= F ;

        }else {
            F = F0 + F1 ;
            F0 = F1 ;
            F1 = F ;

            fibonacci += F ;

            }
    }
    alert(fibonacci);


</script>
