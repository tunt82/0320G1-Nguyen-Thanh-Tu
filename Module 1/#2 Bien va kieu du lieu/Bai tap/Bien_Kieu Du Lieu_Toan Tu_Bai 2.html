<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" value="Nhập vào giá trị độ C">
<input type="text" id="a"> <br><br>
<button onclick="convert()"> Convert </button> <br><br>
<input type="text" value="Giá trị độ F">
<input type="text" id="b">


<script>


    function convert() {
        let c = document.getElementById("a") ;
        let f ;

        f=(9*parseInt(c.value))/5 + 32 ;
       document.getElementById("b").value=f ;
    }
    
    
</script>
</body>
</html>
