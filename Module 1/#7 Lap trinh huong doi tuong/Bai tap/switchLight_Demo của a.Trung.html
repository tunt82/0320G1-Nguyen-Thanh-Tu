<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Bật tắt bóng đèn</h3>
<img src="img/Den_Tat.gif" id="lamp">
<br>
<button id="switch" onclick="turnOn_turnOff_lamp()">TunOff/TunOn</button>
<h4 id="result">Bóng đèn đang tắt</h4>
<script>
    let switchButton = function (status) {
        this.status = status;
        this.getStatus = function () {
            return this.status;
        };
        this.setStatus = function (newStatus) {
            this.status = newStatus
        };
        this.turnOn_turnOff = function () {
            this.status = !this.status;
        };
    };



    let Light = function (switchButton1) {
        this.onLight = function () {
            if (switchButton1.getStatus() === true) {
                document.getElementById("lamp").src = "img/Den_Sang.gif";
                document.getElementById("result").innerHTML = "Bóng đèn đang bật";
            }else {
                document.getElementById("lamp").src = "img/Den_Tat.gif";
                document.getElementById("result").innerHTML = "Bóng đèn đang tắt";
            }

        }
    };

    let switchButton1 = new switchButton(false);
    let lamp = new Light(switchButton1);
    function turnOn_turnOff_lamp(){
        switchButton1.turnOn_turnOff();
        lamp.onLight();
    }

</script>
</body>
</html>
