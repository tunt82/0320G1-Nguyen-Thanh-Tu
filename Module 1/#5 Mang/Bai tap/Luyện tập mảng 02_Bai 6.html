<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang= prompt("Nhập vào một chuỗi")


    for (var i=0; i<mang.length; i++) {
        if (mang[i]=== "-" ) {
            mang = mang.replace("-","_")
        }
    }
    document.write(mang)



</script>

</body>
</html>
