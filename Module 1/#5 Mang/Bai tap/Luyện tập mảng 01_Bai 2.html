<body>

<script>
    let mang = [2,5,63,56,2,11,65,23,8,9] ;
    let max= mang[0];
    let viTriMax = 0 ;

    for (i=1; i<=mang.length; i++) {
        if (mang[i]> max) {
            max = mang[i];
            viTriMax = i ;
        }
    }



    alert(max + "\n" +
          "Tại vị trí " + viTriMax) ;

</script>
