<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
   let mang=[2,"tú",4,"Vy",5,6,"code"]
    count = 0
   dem=" "
    document.write("+ Mảng gồm có các phần tử: " + mang + "<br>")
    for (var i=0; i<mang.length; i++) {
        if (mang[i]%2==0 || mang[i]%2==1) {
            count++
            dem += mang[i]

        }
    }
   document.write("+ Có "+ count + " ký tự số là: "+ dem )



</script>
</body>
</html>
