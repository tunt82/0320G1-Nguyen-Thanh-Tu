<script>

    let num = prompt("nhập số ") ;
    let str = num.toString()
    let result = [str[0]] ;

    for (i=0; i<str.length; i++){
        if (str[i-1]%2===0 && str[i]%2===0 ) {
            result.push("-" + str[i]) ;
        }
        else {
            result.push(str[i]) ;
        }


    }
alert(result);


</script>
