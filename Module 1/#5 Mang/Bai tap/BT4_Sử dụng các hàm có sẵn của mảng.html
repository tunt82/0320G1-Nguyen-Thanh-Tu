<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let mang = []
    let count= 0


    for (let i=0; i<10; i++){
        mang[i]= Number(prompt("Nhập số vào mảng "))
        if(mang[i]< 0) {
            count++
        }

    }




    document.write("Giá trị của mảng số là " + mang +"<br>" +
                    "Tổng số các số nguyên âm là " + count)



</script>

</body>
</html>
