<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let a = prompt("Nhập số a ") ;


    for (let i=0; i <=x.length; i++) {
        if (x[i] == a) {
            alert("Số a nằm trong mảng" + "\n" +
                "Tại vị trí " + i) ;
          }
    }

</script>
