<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUM</title>
    <script>
        {
            function SUM(a,b)
            {
                document.getElementById("e").value=a+b;
            }
        }

    </script>
</head>
<body>
<h3>Nhập vào 2 số a và b sau đó nhấn nút SUM để tính kết quả</h3>
<p>a: </p>   <input type="text" id="c"/>
<p>b: </p>   <input type="text" id="d"/>
<input type="button" value="Tính toán" onclick=SUM(parseInt(c.value),parseInt(d.value)) />
<p>Kết quả là: </p>   <input type="text" id="e"/>



</body>
</body>
</html>
