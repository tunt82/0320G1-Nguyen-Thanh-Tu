<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham_IF</title>
</head>
<script>

 function SS()
 {
     var a = parseInt(document.getElementById("a").value);
     var b = parseInt(document.getElementById("b").value);

     if (a == b) {

         document.getElementById("c").value = "a và b bằng nhau";
     }
     else {
         document.getElementById("c").value = "a không bằng b";
     }

 }
</script>
<body>
<input type="button" value="Số a" /> <input type="text" id="a"/> <br>
<input type="button" value="Số b" /> <input type="text" id="b"/> <br>
<input type="button" value="Thực thi" onclick="SS()"/> <br>
<input type="button" value="Kết quả"  /> <input type="text" id="c"/>

</body>
</html>
