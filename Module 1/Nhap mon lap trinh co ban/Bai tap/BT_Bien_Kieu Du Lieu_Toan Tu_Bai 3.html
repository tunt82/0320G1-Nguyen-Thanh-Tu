<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" value="Nhập vào bán kính hình tròn">
<input type="text" id="a"> <br><br>
<button onclick="convert()"> Convert </button> <br><br>
<input type="text" value="Chu vi hình tròn là">
<input type="text" id="b">


<script>
    const pi=3.14 ;
    let r = document.getElementById("a") ;
    let chuVi ;

    function convert() {
        chuVi= pi*2*parseFloat(r.value) ;
        document.getElementById("b").value=chuVi ;
    }


</script>
</body>
</html>
