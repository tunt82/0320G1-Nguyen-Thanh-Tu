<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let array=[9,3,2,4,7,1,10,12,4];

    function sort(arr) {
        for (var i = 0; i< arr.length; i++) {
            for (var j=i+1; j<arr.length; j++){
                let temp;
                if(arr[i]>arr[j]){
                    temp=arr[i];
                    arr[i]=arr[j];
                    arr[j]=temp;
                }
            }
        }
    }
    sort(array);
    // let min=findMin(array)
    alert(array)

</script>
</body>
</html>
