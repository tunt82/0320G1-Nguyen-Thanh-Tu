<script>
    function isPrime() {
        let count = 1;
        let number =2;
        let i;
        while (count <20){
            let check = 0;
            for(i=2;i <= Math.sqrt(number); i++){
                if (number % i == 0){
                    check++;
                    break;
                }
            } if (check === 0){
                document.write(number + "la so nguyen to");
                count++;
            }
            number++;
        }
    }
    isPrime();
</script>
