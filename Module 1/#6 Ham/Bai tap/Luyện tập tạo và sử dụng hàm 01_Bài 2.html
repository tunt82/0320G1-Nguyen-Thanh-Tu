<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
</head>
<body onload="nhapso()">

<script>
    function hientangso(a) {
        a++
        return a
    }
    /* Câu hỏi đặt ra là gọi hàm hientangso() ra như thế nào, chúng ta tạo 1 hàm nhapso() mục đích là để gọi hàm và truyền giá trị cho a */


    function nhapso() {
        let so =  hientangso(5)
        alert("Bài 2 Nhập một số và tăng 1 = " +so)
    }



</script>
</body>
</html>
