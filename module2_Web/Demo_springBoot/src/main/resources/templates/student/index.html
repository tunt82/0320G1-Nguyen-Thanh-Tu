<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>List Student</h3>
<p th:text="${message}"></p>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td>
            <a th:href="@{/student/delete/__${student.id}__}">Delete</a>
            <a th:href="@{/student/edit/__${student.id}__}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
