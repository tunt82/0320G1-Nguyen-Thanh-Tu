<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <style type="text/css">
        .example {
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="example">
    <div class="container">
        <div class="row">
            <h2>EDIT CONTRACT</h2>
            <a href="/contract/contractList" class="btn btn-primary">Back to list of contract</a></br></br>
            <form th:action="@{/contract/saveContract}" th:object="${contract}" method="POST">
<!--                <div class="form-group">-->
<!--                    <label>ContractID</label>-->
<!--                    <input type="date" class="form-control" placeholder="DD/MM/YYYY" th:field="*{idContract}">-->
<!--                </div>-->
                <div class="form-group">
                    <label>Created contract day</label>
                    <input type="date" class="form-control" placeholder="DD/MM/YYYY" th:field="*{createContractDay}">
                </div>
                <div class="form-group">
                    <label>The end contract day</label>
                    <input type="date" class="form-control" placeholder="DD/MM/YYYY" th:field="*{theEndContractDay}">
                </div>
                <div class="form-group">
                    <label>Deposit</label>
                    <input type="text" class="form-control" placeholder="deposit" th:field="*{deposit}" >
                </div>
                <div class="form-group">
                    <label>The amount of money</label>
                    <input type="text" class="form-control" placeholder="amountMoney" th:field="*{amountMoney}">
                </div>

                <div class="form-group" hidden>
                    <label>ContractID</label>
                    <input type="text" class="form-control" placeholder="contractID" th:field="*{idContract}">
                </div>
                <tr>
                    <td>CustomerID:</td>
                    <td>
                        <select th:field="*{customer.id}">
                            <option th:each="p : ${customerList}"
                                    th:value="${p.id}"
                                    th:text="${p.id}">

                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>ServiceID:</td>
                    <td>
                        <select th:field="*{service.idService}">
                            <option th:each="p : ${serviceList}"
                                    th:value="${p.idService}"
                                    th:text="${p.idService}">

                            </option>
                        </select>
                    </td>
                </tr>


                <button type="submit" class="btn btn-primary">Confirm</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
