<body>
<form>
  Search by created day:
  <input name="start" type="date">
    Search by the end of day:
    <input name="end" type="date">
  <input type="submit" value="search">
</form> </br>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<table border="1" class="table">
    <thead class="thead-light">
    <tr>
        <th>No</th>
        <th>ContractID</th>
        <th>Created contract day</th>
        <th>The end contract day</th>
        <th>Deposit</th>
        <th>The amount of money</th>
        <th>CustomerID</th>
        <th>ServiceID</th>
    </tr>
    </thead>
    <th:block th:each="contract,num : ${contracts}">
        <tr>
            <td th:text="${num.count}"></td>
            <td th:text="${contract.idContract}"></td>
            <td th:text="${contract.createContractDay}"></td>
            <td th:text="${contract.theEndContractDay}"></td>
            <td th:text="${contract.deposit}"></td>
            <td th:text="${contract.amountMoney}"></td>
            <td th:text="${contract.customer.id}"></td>
            <td th:text="${contract.service.idService}"></td>
            <td><a th:href="@{/contract/editContract/__${contract.idContract}__}">Edit</a></td>
            <td><a th:href="@{/contract/deleteContract/__${contract.idContract}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
