<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <style type="text/css">
        .example {
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="example">
    <div class="container">
        <div class="row">
            <h2>SIGN IN FURAMA SYSTEM</h2>
            <a href="/" class="btn btn-primary">Back to Home</a>
            <form th:action="@{/user/register}" th:object="${customer}" method="POST">
                <div class="form-group">
                    <label>Account</label>
                    <input type="text" class="form-control" placeholder="account" th:field="*{user.account}">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" th:field="*{user.password}">
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" placeholder="Name" th:field="*{name}" >
                </div>
                <div class="form-group">
                    <label>Birth Day</label>
                    <input type="text" class="form-control" placeholder="DD/MM/YYYY" th:field="*{birthday}">
                </div>
                <div class="form-group" >
                    <label>Gender</label>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="" th:field="*{gender}">Gentlemen
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="" >Lady
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="" >LGBT
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" placeholder="Phone" th:field="*{phone_number}">
                </div>
                <div class="form-group">
                    <label>CMND</label>
                    <input type="text" class="form-control" placeholder="CMND" th:field="*{cmnd}">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label>Type Customer</label>
                        <select name="cars" class="custom-select" th:field="*{type_customer}">
<!--                            <option selected>Custom Select Option</option>-->
                            <option value="Diamond">Diamond</option>
                            <option value="Platinum">Platinum</option>
                            <option value="Gold">Gold</option>
                            <option value="Silver">Silver</option>
                            <option value="Member">Member</option>
                        </select>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="Address" th:field="*{address}">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
