<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<form style="margin-left: 400px;margin-right: 400px;margin-top: 100px"
th:action="@{/home/login}" th:object="${login}" method="post">
    <div class="form-group">
        <label >Account</label>
        <input type="text" class="form-control" id="account" name="account" th:value="${cookieValue.value}">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">SignIn</button>
</form>
<div style="position: absolute; margin-left: 600px; margin-top: -25px">
    <a href="/user/signIn">ĐĂNG KÝ</a>
</div>
<span th:text="${message}"></span>
<span th:text="${login.account}"></span>

</body>
</html>
