<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <style type="text/css">
        .example {
            margin: 20px;
        }
    </style>
</head>
<header>
    <div style="height: 80px;text-align: center;font-size: 40px;color: #1cff3c;font-style: italic;background-image: url(https://msmobile.com.vn/upload_images/images/hinh-nen-dep-cho-may-tinh-win-10-5.jpg)" )>CONFIRM CUSTOMER INFORMATION BEFORE DELETE</div>
</header></br>
<body>
<div class="example">
    <div class="container">
        <div class="row">
            <a href="/customer/customerList" class="btn btn-primary">Back to list of customer</a>
            <form th:action="@{/customer/delete/__${customer.id}__}" th:object="${customer}" method="POST">
                <div class="form-group" >
                    <label>CustomerID</label>
                    <td type="text" class="form-control" th:text="${customer.id}">
                </div>
                <div class="form-group">
                    <label>Customer code</label>
                    <td type="text" class="form-control" th:text="${customer.customerCode}">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <td type="password" class="form-control" placeholder="Password" th:text="${customer.user.password}">
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <td type="text" class="form-control" placeholder="Name" th:text="${customer.name}" >
                </div>
                <div class="form-group">
                    <label>Birth Day</label>
                    <td type="text" class="form-control" placeholder="DD/MM/YYYY" th:text="${customer.birthday}">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <td name="cars" class="custom-select" th:text="*{gender}">
                    </td>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <td type="text" class="form-control" placeholder="Phone" th:text="${customer.phone_number}">
                </div>
                <div class="form-group">
                    <label>CMND</label>
                    <td type="text" class="form-control" placeholder="CMND" th:text="${customer.cmnd}">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <td type="email" class="form-control" placeholder="email" th:text="${customer.email}">
                </div>
                <div class="form-group">
                    <label>Type Customer</label>
                    <td name="cars" class="custom-select" th:text="${customer.typeCustomer}">
                    </td>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <td type="text" class="form-control" placeholder="Address" th:text="${customer.address}">
                </div>
                <button type="submit" class="btn btn-primary">Are you sure to delete this customer</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
