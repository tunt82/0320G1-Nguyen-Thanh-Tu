<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <style type="text/css">
        .example {
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="example">
    <div class="container">
        <div class="row">
            <h2>Edit customer</h2>
            <a href="/customer/customerList" class="btn btn-primary">Back to list of customer</a>
            <form th:action="@{/customer/saveCustomer}" th:object="${customer}" method="POST">
                <div class="form-group" >
                    <label>CustomerID</label>
                    <input type="text" class="form-control" th:field="${customer.id}" readonly>
                </div>
                <div class="form-group">
                    <label>Customer code</label>
                    <input type="text" class="form-control" th:field="${customer.customerCode}">
                    <td th:if="${#fields.hasErrors('customerCode')}" th:errors="*{customerCode}">Number Error</td>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" th:field="${customer.user.password}">
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" placeholder="Name" th:field="${customer.name}" >
                </div>
                <div class="form-group">
                    <label>Birth Day</label>
                    <input type="text" class="form-control" placeholder="DD/MM/YYYY" th:field="${customer.birthday}">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select name="cars" class="custom-select" th:field="*{gender}">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" placeholder="Phone" th:field="${customer.phone_number}">
                    <td th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}">Number Error</td>
                </div>
                <div class="form-group">
                    <label>CMND</label>
                    <input type="text" class="form-control" placeholder="CMND" th:field="${customer.cmnd}">
                    <td th:if="${#fields.hasErrors('cmnd')}" th:errors="*{cmnd}">Number Error</td>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="email" th:field="${customer.email}">
                </div>
                <div class="form-group">
                    <label>Type Customer</label>
                    <select name="cars" class="custom-select" th:field="${customer.typeCustomer}">
                        <!--                            <option selected>Custom Select Option</option>-->
                        <option value="Diamond">Diamond</option>
                        <option value="Platinum">Platinum</option>
                        <option value="Gold">Gold</option>
                        <option value="Silver">Silver</option>
                        <option value="Member">Member</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="Address" th:field="${customer.address}">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
