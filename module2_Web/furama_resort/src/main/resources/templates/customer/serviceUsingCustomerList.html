<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<header>
    <div style="height: 80px;text-align: center;font-size: 40px;color: #1cff3c;font-style: italic;background-image: url(https://msmobile.com.vn/upload_images/images/hinh-nen-dep-cho-may-tinh-win-10-5.jpg)" )>SERVICE USESING CUSTOMER LIST</div>
</header></br>

<a href="/home/login" class="btn btn-primary">Back to Home</a></br>
<body>
<form style="position: absolute;left: 200px;top: 120px">
    Search by created day:
    <input name="start" type="date">
    Search by the end of day:
    <input name="end" type="date">
    <input type="submit" value="search">
</form> </br>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<table border="1" class="table">
    <thead class="thead-light">
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>CustomerID</th>
        <th>Birthday</th>
        <th>Gender</th>
        <th>Phone_number</th>
        <th>Cmnd</th>
        <th>Email</th>
        <th>Type_customer</th>
        <th>address</th>
        <th>the End Contract Day</th>
    </tr>
    </thead>
    <th:block th:each="contract,num : ${contracts}">
        <tr>
            <td th:text="${num.count}"></td>
            <td th:text="${contract.customer.name}"></td>
            <td th:text="${contract.customer.id}"></td>
            <td th:text="${contract.customer.birthday}"></td>
            <td th:text="${contract.customer.gender}"></td>
            <td th:text="${contract.customer.phone_number}"></td>
            <td th:text="${contract.customer.cmnd}"></td>
            <td th:text="${contract.customer.email}"></td>
            <td th:text="${contract.customer.typeCustomer}"></td>
            <td th:text="${contract.customer.address}"></td>
            <td th:text="${contract.theEndContractDay}"></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/customer/serviceUsingCustomerList'(page=1,s=${start},e=${end})}">First</a>
    <a th:href="@{'/customer/serviceUsingCustomerList'(page=${contracts.number},s=${start},e=${end})}" th:if="${contracts.hasPrevious()}">Previous</a>
    <span th:text="${contracts.number + 1}"></span>/<span th:text="${contracts.totalPages}"></span>
    <a th:href="@{'/customer/serviceUsingCustomerList'(page=${contracts.number + 2},s=${start},e=${end})}" th:if="${contracts.hasNext()}">Next</a>
    <a th:href="@{'/customer/serviceUsingCustomerList'(page=${contracts.totalPages},s=${start},e=${end})}">The End</a>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
