
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h3>Home</h3>
<form th:action="@{/user/register}" th:object="${user}" method="POST">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label >Email</label>
            <input type="text" class="form-control" placeholder="Email" th:field="*{email}" >
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </div>
        <div class="form-group col-md-6">
            <label >Account</label>
            <input type="text" class="form-control" placeholder="Account" th:field="*{account}">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" th:field="*{password}">
        </div>
        <div class="form-group col-md-6">
            <label >Name</label>
            <input type="text" class="form-control" placeholder="Name" th:field="*{name}">
        </div>
        <div class="form-group col-md-6">
            <label >Age</label>
            <input type="text" class="form-control" placeholder="Age" th:field="*{age}">
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
