<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Province</title>
    <style type="text/css">
        h3{background-color: honeydew; color: white; padding: 10px 0 10px 20px;}
        footer{margin: 10px 0;}

        #provinces {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #provinces td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #provinces tr:nth-child(even){background-color: #f2f2f2;}

        #provinces tr:hover {background-color: #ddd;}

        #provinces th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        input[type=text],input[type=email]{
            width: 100%;
            padding: 12px 0px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            color: grey;
        }

        input[type=submit] {
            width: 300px;
            background-color: #4CAF50;
            color: grey;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        #form {
            width: 500px;
            border-radius: 20px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .notify span{font-size: 15px; color: grey;}
    </style>
</head>
<body>
<h1 style="color: brown">Edit Province</h1>
<h2><a th:href="@{/customers}">Back to list Province</a></h2>
<div id="form">
    <form th:method="post" action="/customers/delete-customer" th:object="${customer}" novalidate="novalidate">
        <input type="hidden" th:field="${customer.id}">
        <div>
            <h3><label style="color: green">Customer first Name: </label></h3>
            <br>
            <input type="text" th:field="${customer.firstName}">
        </div>
        <div>
            <h3><label style="color: green">Customer last Name: </label></h3>
            <br>
            <input type="text" th:field="${customer.lastName}">
        </div>
        <div>
            <h3><label style="color: green">Customer Province: </label></h3>
            <br>
            <select th:field="*{province.id}">
                <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>
        <input type="submit" value="Delete Customer" style="color : black">
    </form>
</div>
<footer th:fragment="footer">
    &copy; 2020 BachCheSenior
</footer>
</body>
</html>
